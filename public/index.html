    <style>
      @import url(https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/plus-jakarta-display.min.css);

      body {
        font-family: "Plus Jakarta Display", sans-serif;
      }

      @media 
      only screen and (max-width: 760px),
      (min-device-width: 768px) and (max-device-width: 1024px)  {

        /* Force table to not be like tables anymore */
        table, thead, tbody, th, td, tr { 
          display: block; 
        }
        
        /* Hide table headers (but not display: none;, for accessibility) */
        thead tr { 
          position: absolute;
          top: -9999px;
          left: -9999px;
        }
        
        tr:nth-of-type(1) { 
          border-top: 1px solid #ccc;
        }

        tr { 
          border-bottom: 1px solid #ccc; 
        }
        
        td, td > .chakra-text { 
          /* Behave  like a "row" */
          position: relative;
          padding-left: 50%;
          text-align: right;
        }
        
        td:before { 
          /* Now like a table header */
          position: absolute;
          /* Top/left values mimic padding */
          top: 1rem;
          left: 6px;
          width: 45%;
          white-space: nowrap;
          font-size: 0.875rem;
        }
        
        /*
        Label the data
        */
        td:nth-of-type(1):before { content: "DATE"; }
        td:nth-of-type(2):before { content: "NEW PLANET"; }
        td:nth-of-type(3):before { content: "NEW HOLDER"; }
        td:nth-of-type(4):before { content: "MINING PLANET"; }
        td:nth-of-type(5):before { content: "MINING HOLDER"; }
        td:nth-of-type(6):before { content: "MINING"; }
        td:nth-of-type(7):before { content: "PERSONAL SUPPLY"; }
      }
    </style>
